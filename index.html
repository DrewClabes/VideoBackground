<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <!-- Shorthand section#main-->
    <section id="main">
        <!-- Shorthand: #video-container -->
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio from the video -->
            <video src="Media/html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover/darken video-->
        <div id="cover"></div>
        <div id="content">
            <h1>Drew Clabes</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an id will take the user to the element with that id on the webpage-->
            <a href="#about" id="click">About</a>
        </div>
    </section>
    
    <section id="about">
        <h1>About</h1>
        <p>Current enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://instagram.com/drew.cla.5"> </a>
                <i class="fab fa-instagram"></i>
            <a href="https://github.com/DrewClabes"> </a>
                <i class="fab fa-github"></i>
        </div>
    </section>
</body>
</html>
